<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Travel</title>
  <!-- Css File Link -->
  <link rel="stylesheet" href="assets/css/style.css" />
  <!-- Font Awesome Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <!-- Start Header -->
  <header>
    <div id="menu-bar" class="fa-solid fa-bars"></div>
    <a href="#" class="header__logo">
      <img src="./assets/images/logo.png" alt="logo" class="header__img">
      <p class="header__title">Travel</p>
    </a>
    <nav class="navbar">
      <div class="navbar__links">
        <a href="#home">Home</a>
        <a href="#book">Book</a>
        <a href="#packages">Packages</a>
        <a href="#destination">Destination</a>
      </div>
    </nav>
    <div class="header__icons">
      <i class="fa-solid fa-magnifying-glass" id="search-btn"></i>
      <i class="fa-regular fa-user" id="login-btn"></i>
    </div>

    <form class="search-bar-container">
      <input type="search" id="search-bar" placeholder="Search here...">
      <img src="./assets/images/search-icon.svg" alt="search">
    </form>
  </header>
  <!-- End Header -->

  <!-- Start Login Form Container -->
  <div class="login-form-container">
    <i class="fa-solid fa-xmark" id="form-close"></i>

    <form id="form">
      <h3>LOGIN</h3>
      <input type="email" class="box" placeholder="Enter your email" value="">
      <input type="password" class="box" placeholder="Enter your password" value="">
      <input type="submit" class="btn" value="Login Now">
      <input type="checkbox" id="remember">
      <label for="remember">Remember Me</label>
      <p>Forget Password? <a href="#">Click Here</a></p>
      <p>Don't have an Account? <a href="#">Register</a></p>
    </form>
  </div>
  <!-- End Login Form Container -->

  <!-- Start Home Section -->
  <section class="home container" id="home">

  </section>

  <!-- End Home Section -->

  <!-- Js File Link -->
  <script src="assets/js/main.js"></script>
</body>

</html>
